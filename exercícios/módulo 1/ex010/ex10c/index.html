<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconJS.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML%, podemos inserir elementos da lista a segui. <br>Passe o mouse sobre os termos para descobrir qual taf deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;&lt;/h1&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;abbr title=&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;pre&gt;&lt;/pre&gt; ou &lt;code&gt;&lt;/code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;&lt;/ol&gt; para criar uma lista e &lt;li&gt; para criar um item">Listas númeradas</abbr></li>
        <li><abbr title="use a tag &lt;dl&gt;&lt;/dl&gt; para criar a lista, &lt;dt&gt; para um marcador e &lt;dd&gt; para sua descrição">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
