<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconJS.ico" type="image/x-icon">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor </option>
            </datalist>
        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
