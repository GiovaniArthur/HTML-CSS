<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <link rel="shortcut icon" href="faviconJS.ico" type="image/x-icon">

    <style>

        /*

        #   = id
        .   = class
        ::  = pseudo-classes
        >   = children

        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover {
            color: red;
        }
        
    </style>
</head>
<body>
<h2>Exemplo de hover</h2>
<p>Passe o mouse sobre o texto abaixo</p>
<div>passe o mouse aqui
        <p>texto escondido...</p>
</div>
</body>
</html>
