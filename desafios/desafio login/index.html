<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="favicon - Copia.ico" type="image/x-icon">
    <title>Sign in up</title>
</head>
<body>
    <main>
        <h1>Already working together?</h1>
        <p>Log in to your account and connect <br> with your teammates</p>
        <div class="submit-btn">
            <input type="email" name="email" id="iemail" required placeholder="youremail@adress.com" size="40">
            <button class="send-btn" name="sbtn" id="isbtn"><span class="material-icons">
                arrow_forward
            </span></button>
        </div>
    </main>
</body>
</html>
